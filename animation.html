<!DOCTYPE html>
<html>
<head>
	<style>
		body , html{
    height:100%;
    margin: 0;
    }
canvas{
    width:100%;
    height:100%;
	-webkit-animation-name: spin;
    -webkit-animation-duration: 4000ms;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
    -webkit-animation-delay: 1s;
}
@-webkit-keyframes spin {
    from { -webkit-transform: rotate(0deg); }
    to { -webkit-transform: rotate(3deg); }
}
}
</style>
<script type="text/javascript" src="paperjs-v0.12.3/dist/paper-full.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
<link rel="stylesheet" type="text/css" href="animation.css">

var maxPoint = new Point(view.size.width , view.size.height)
var randomPoint = Point.random();
var point = randomPoint *  maxPoint ;

{	
	var sound = new Howl({

rectangles.push(newRectangle);
}
function onFrame(event){
	for (var i=0 ; i< rectangles.length ; i++){
		rectangles[i].fillColor.hue+=1;
		rectangles[i].scale(0.9);
	}
}
function randomcolor()
{
    var color = "#";
    for (var i = 0; i < 6; i++) {
        color += (Math.random() * 16 | 0).toString(16);
    }
        document.body.style.backgroundColor = color;
}

window.addEventListener('keydown', function(e) {
    if (e.keyCode == 32) {
        randomcolor()
    }
});
</script>
</head>
<body>
	<canvas id="myCanvas"  resize ></canvas>
</body>
