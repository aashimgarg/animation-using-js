<!DOCTYPE html>
<html>
<head>
	<style>
		body , html{
    height:100%;
    margin: 0;
    }
canvas{
    width:100%;
    height:100%;
}
</style>
<script type="text/javascript" src="paperjs-v0.12.3/dist/paper-full.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
<link rel="stylesheet" type="text/css" href="animation.css">
<script type="text/paperscript" canvas="myCanvas">
var rectangles = [];
function onKeyDown(event) {
var maxPoint = new Point(view.size.width , view.size.height)
var randomPoint = Point.random();
var point = randomPoint *  maxPoint ;
var newRectangle = new Path.Rectangle(point,300);
if (event.key ==="q")
{	
	var sound = new Howl({
		src: ['sounds/bubbles.mp3']});	sound.play();
	newRectangle.fillColor = "orange";
	rectangles.push(newRectangle);
}
else if (event.key ==="w")
{	
	var sound = new Howl({
		src: ['sounds/clay.mp3']});	sound.play();
		newRectangle.fillColor = "purple";
		rectangles.push(newRectangle);

}
else if (event.key ==="e")
{	
	var sound = new Howl({
		src: ['sounds/confetti.mp3']});	sound.play();
		newRectangle.fillColor = "pink";
		rectangles.push(newRectangle);
}
else if (event.key ==="r")
{	
	var sound = new Howl({
		src: ['sounds/corona.mp3']});	sound.play();
		newRectangle.fillColor = "black";
		rectangles.push(newRectangle);
}
else if (event.key ==="t")
{	
	var sound = new Howl({
		src: ['sounds/dotted-spiral.mp3']});	sound.play();
		newRectangle.fillColor = "blue";
		rectangles.push(newRectangle);
}
else if (event.key ==="y")
{	
	var sound = new Howl({
		src: ['sounds/flash-1.mp3']});	sound.play();

}
else if (event.key ==="u")

}
else if (event.key ==="i")
{	
	var sound = new Howl({
		src: ['sounds/flash-3.mp3']});	sound.play();

		rectangles.push(newRectangle);
}
else if (event.key ==="o")
{	
	var sound = new Howl({
		src: ['sounds/glimmer.mp3']});	sound.play();

		rectangles.push(newRectangle);
}
else if (event.key ==="p")
{	
	var sound = new Howl({
		src: ['sounds/moon.mp3']});	sound.play();

		rectangles.push(newRectangle);
}
else if (event.key ==="a")
{	
	var sound = new Howl({
		src: ['sounds/pinwheel.mp3']});	sound.play();
		newRectangle.fillColor = "yellow";
		rectangles.push(newRectangle);
}
else if (event.key ==="s")
{	
	var sound = new Howl({
		src: ['sounds/piston-1.mp3']});	sound.play();
		newRectangle.fillColor = "azure";
		rectangles.push(newRectangle);
}
else if (event.key ==="d")
{	
	var sound = new Howl({
		src: ['sounds/piston-2.mp3']});	sound.play();

}
else if (event.key ==="f")
{	
	var sound = new Howl({
		src: ['sounds/piston-3.mp3']});	sound.play();
		newRectangle.fillColor = "red";
		rectangles.push(newRectangle);
}
else if (event.key ==="g")
{	
	var sound = new Howl({
		src: ['sounds/prism-1.mp3']});	sound.play();

		rectangles.push(newRectangle);
}
else if (event.key ==="h")
{

else if (event.key ==="j")
{

}
else if (event.key ==="k")
{	
	var sound = new Howl({
		src: ['sounds/splits.mp3']});	sound.play();
		newRectangle.fillColor = "pink";
		rectangles.push(newRectangle);
}
else if (event.key ==="l")
{	
	var sound = new Howl({
		src: ['sounds/squiggle.mp3']});	sound.play();
		newRectangle.fillColor = "green yellow";
		rectangles.push(newRectangle);
}
else if (event.key ==="z")
{	
	var sound = new Howl({
		src: ['sounds/strike.mp3']});	sound.play();

else if (event.key ==="x")

		src: ['sounds/suspension.mp3']});	sound.play();

}
else if (event.key ==="c")
{

		src: ['sounds/timer.mp3']});	sound.play();
		newRectangle.fillColor = "blue";
		rectangles.push(newRectangle);
}
else if (event.key ==="v")
{	
	var sound = new Howl({
		src: ['sounds/ufo.mp3']});	sound.play();
		newRectangle.fillColor = "orange";
		rectangles.push(newRectangle);
}
else if (event.key ==="b")
{	
	var sound = new Howl({
		src: ['sounds/veil.mp3']});	sound.play();
		newRectangle.fillColor = "pink";
		rectangles.push(newRectangle);
}
else if (event.key ==="n")
{	
	var sound = new Howl({
		src: ['sounds/wipe.mp3']});	sound.play();
		newRectangle.fillColor = "purple";
		rectangles.push(newRectangle);
}
else if (event.key ==="m")
{	
	var sound = new Howl({
		src: ['sounds/zig-zag.mp3']});	sound.play();
		newRectangle.fillColor = "teal";
		rectangles.push(newRectangle);
}
else{
	return;
}
}
view.onFrame = function(event){
	for (var i=0 ; i< rectangles.length ; i++){
		rectangles[i].fillColor.hue = (rectangles[i].fillColor.hue + 1) % 360;
		rectangles[i].scale(0.9);	
		rectangles[i].rotate(0.05);
	}
}
paper.view.draw();
</script>
</head>
<body>
	<canvas id="myCanvas"  resize ></canvas>
</body>
</html>
